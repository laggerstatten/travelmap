<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trip Calendar + Map Prototype</title>
    <link rel="stylesheet" href="styles/mono.css" />

    <!-- Mapbox -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

    <link
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.0/mapbox-gl-geocoder.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <!-- Icons & Flatpickr -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
      rel="stylesheet"
    />

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.0/mapbox-gl-geocoder.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>

    <!-- Utilities -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://unpkg.com/suncalc/suncalc.js"></script>

    <!-- Scripts Unlikely to Need Refactoring -->
    <script src="scripts/datetime.js" defer></script>
    <script src="scripts/externaldata.js" defer></script>
    <script src="scripts/newId.js" defer></script>

    <!-- Scripts -->
    <script src="scripts/timeline.js" defer></script>
    <script src="scripts/constraintTypes.js" defer></script>
    <script src="scripts/segmentActions.js" defer></script>
    <script src="scripts/tripInitiationSequence.js" defer></script>
    <script src="scripts/segmentEditor.js" defer></script>
    <script src="scripts/timingPropagation.js" defer></script>
    <script src="scripts/tripAddingSequence.js" defer></script>
    <script src="scripts/constraintValidation.js" defer></script>
    <script src="scripts/constraintFunctions.js" defer></script>
    <script src="scripts/insolation.js" defer></script>

    <style>
      #map {
        height: 40vh;
        width: 100%;
        border-bottom: 1px solid #ccc;
      }

      body {
        margin: 0;
        padding: 0;
      }
    </style>

    <script>
      let segments = [];
      mapboxgl.accessToken =
        'pk.eyJ1IjoiZXJpY3NjaGFsbCIsImEiOiJjbDBsbmpvNHYwY3JhM2N0a2Ribm1rZ2k5In0.XY-ziSu8DLnv5UIstoSGRQ';
      const TIMEZONE_TOKEN = '9QEU1A5823HR';

      const SEG_KEY = 'tripSegments';

      const PLANNING_DIRECTION = 'forward'; // 'backward' or 'forward'

      function loadSegments() {
        return JSON.parse(localStorage.getItem(SEG_KEY)) || [];
      }

      function saveSegments(next) {
        localStorage.setItem(SEG_KEY, JSON.stringify(next));
        return next;
      }

      // Keep a single in-memory copy in sync when needed
      function syncGlobal() {
        segments = loadSegments();
        return segments;
      }
    </script>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        // --- MAP INIT ---
        const map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/streets-v12',
          center: [-98.5, 39.8],
          zoom: 3
        });

        map.addControl(new mapboxgl.NavigationControl(), 'top-left');

        // --- GEOJSON SOURCES ---
        map.on('load', () => {
          map.addSource('stops', {
            type: 'geojson',
            data: { type: 'FeatureCollection', features: [] }
          });

          map.addLayer({
            id: 'stops-layer',
            type: 'circle',
            source: 'stops',
            paint: {
              'circle-radius': 6,
              'circle-color': '#e63946',
              'circle-stroke-width': 2,
              'circle-stroke-color': '#fff'
            }
          });

          map.addSource('drives', {
            type: 'geojson',
            data: { type: 'FeatureCollection', features: [] }
          });

          map.addLayer({
            id: 'drives-layer',
            type: 'line',
            source: 'drives',
            layout: {
              'line-join': 'round',
              'line-cap': 'round'
            },
            paint: {
              'line-width': 4,
              'line-color': '#457b9d'
            }
          });
        });

        function renderMap(segs) {
          //if (!map.getSource('stops') || !map.getSource('drives')) return;

          const stopFeatures = [];
          const driveFeatures = [];

          for (let seg of segs) {
            // =======================================================
            // POINTS: trip_start, trip_end, stop
            // Geometry stored as seg.coordinates = [lng, lat]
            // =======================================================
            if (
              seg.type === 'trip_start' ||
              seg.type === 'trip_end' ||
              seg.type === 'stop'
            ) {
              if (
                Array.isArray(seg.coordinates) &&
                seg.coordinates.length === 2
              ) {
                stopFeatures.push({
                  type: 'Feature',
                  geometry: {
                    type: 'Point',
                    coordinates: seg.coordinates
                  },
                  properties: {
                    id: seg.id,
                    name: seg.name || seg.type
                  }
                });
              } else {
                console.warn('Point missing coordinates:', seg);
              }
            }


            // =======================================================
            // DRIVES: seg.routeGeometry = { type: "LineString", coordinates: [...] }
            // =======================================================
            if (seg.type === 'drive') {
              if (
                seg.routeGeometry &&
                seg.routeGeometry.type === 'LineString' &&
                Array.isArray(seg.routeGeometry.coordinates)
              ) {
                driveFeatures.push({
                  type: 'Feature',
                  geometry: seg.routeGeometry,
                  properties: {
                    id: seg.id,
                    name: seg.name
                  }
                });
              } else {
                console.warn('Drive missing routeGeometry:', seg);
              }
            }
          }

          // =======================================================
          // UPDATE SOURCES
          // =======================================================
          map.getSource('stops').setData({
            type: 'FeatureCollection',
            features: stopFeatures
          });

          map.getSource('drives').setData({
            type: 'FeatureCollection',
            features: driveFeatures
          });

          // =======================================================
          // AUTO-ZOOM IF ANYTHING EXISTS
          // =======================================================
          const all = [...stopFeatures, ...driveFeatures];

          if (all.length > 0) {
            const bbox = turf.bbox({
              type: 'FeatureCollection',
              features: all
            });

            // Avoid zero-size bbox
            if (bbox[0] !== bbox[2] && bbox[1] !== bbox[3]) {
              map.fitBounds(bbox, {
                padding: 40,
                maxZoom: 12,
                duration: 0
              });
            }
          }

          /**
            console.log(
              `Rendered ${stopFeatures.length} stops and ${driveFeatures.length} drives`
            );
          */
        }

        // --- TOOLBAR HOOKS ---
        document.getElementById('mode-timeline').onclick = () =>
          renderTimeline(syncGlobal());
        document.getElementById('init-trip').onclick = () => initTrip();
        document.getElementById('add-stop').onclick = () => queueStop();

        document.getElementById('clear-auto').onclick = () => {
          let segs = loadSegments();
          segs = removeSlackAndOverlap(segs);

          segs = clearAutoDrives(segs);

          saveSegments(segs);
          renderTimeline(syncGlobal());
        };

        /**
          document.getElementById('insert-drives').onclick = () => {
            let segs = loadSegments();
            segs = insertDriveSegments(segs);
            saveSegments(segs);
            renderTimeline(syncGlobal());
          };
  
          document.getElementById('gen-routes').onclick = async () => {
            let segs = loadSegments();
            segs = await generateRoutes(segs);
            saveSegments(segs);
            renderTimeline(syncGlobal());
          };
        */

        document.getElementById('validate-btn').onclick = async () => {
          let segs = loadSegments();

          segs = await validateAndRepair(segs); // do we need to remove slack/overlap first?

          saveSegments(segs);
          renderTimeline(syncGlobal());
        };

        document.getElementById('clear-unlocked-times').onclick = () => {
          let segs = loadSegments();
          segs = removeSlackAndOverlap(segs);

          segs = clearTimesAndDurations(segs);

          saveSegments(segs);
          renderTimeline(syncGlobal());
        };

        document.getElementById('fill-times').onclick = () => {
          let segs = loadSegments();
          segs = removeSlackAndOverlap(segs);

          segs = annotateEmitters(segs);
          segs = determineEmitterDirections(segs, {
            priority: PLANNING_DIRECTION
          });
          segs = propagateTimes(segs);
          segs = computeSlackAndOverlap(segs); //test

          saveSegments(segs);
          renderTimeline(syncGlobal());
        };

        /**
          document.getElementById('clear-slack').onclick = () => {
            let segs = loadSegments();
            segs = removeSlackAndOverlap(segs);
            saveSegments(segs);
            renderTimeline(syncGlobal());
          }
  
          document.getElementById('show-slack').onclick = () => {
            let segs = loadSegments();
            segs = removeSlackAndOverlap(segs);
            segs = computeSlackAndOverlap(segs); //test // this does not work as expected unless times are filled first -- which would make it identical to document.getElementById('fill-times').onclick
            saveSegments(segs);
            renderTimeline(syncGlobal());
          }
        */

        document.getElementById('validate-constraints').onclick = () => {
          let segs = loadSegments();
          validateTrip(segs);
          console.log('VALIDATION RESULTS:', validateTrip(segs));
        };

        // === Export ===
        document.getElementById('export-data').onclick = () => {
          const data = loadSegments();
          const blob = new Blob([JSON.stringify(data, null, 2)], {
            type: 'application/json'
          });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'tripSegments.json';
          a.click();
          URL.revokeObjectURL(url);
        };

        // === Import ===
        document.getElementById('import-data').onclick = () => {
          document.getElementById('import-file').click();
        };

        document
          .getElementById('import-file')
          .addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = () => {
              try {
                const parsed = JSON.parse(reader.result);
                if (!Array.isArray(parsed))
                  throw new Error('File does not contain an array');
                saveSegments(parsed);
                alert('Trip data imported successfully.');
                renderTimeline(syncGlobal());
              } catch (err) {
                alert('Import failed: ' + err.message);
              }
            };
            reader.readAsText(file);
          });

        // Initial render
        renderTimeline(syncGlobal());
        // Wait until map is fully loaded before drawing
        if (map.isStyleLoaded()) {
          renderMap(syncGlobal());
        } else {
          map.once("load", () => renderMap(syncGlobal()));
        }
      });
    </script>
  </head>

  <body>
    <div id="toolbar" class="toolbar">
      <!-- === Modes & Trip Setup === -->
      <div class="toolbar-group">
        <button id="mode-timeline">Timeline</button>
        <button id="init-trip">Start Trip</button>
        <button id="add-stop">Add Segment</button>
      </div>

      <!-- === Route Generation === -->
      <div class="toolbar-group">
        <button id="clear-auto">Clear Auto Drives</button>
        <!--<button id="insert-drives">Insert Drives</button>
        <button id="gen-routes">Generate Routes</button>-->
        <button id="validate-btn">Validate & Repair Routing</button>
      </div>

      <!-- === Time Management === -->
      <div class="toolbar-group">
        <button id="clear-unlocked-times">Clear Unlocked Times</button>
        <button id="fill-times">Fill Times</button>
      </div>

      <!-- === Slack & Overlap === -->
      <!--<div class="toolbar-group">
        <button id="clear-slack">Clear Slack</button>
        <button id="show-slack">Show Slack</button>
      </div>-->

      <!-- === Import / Export === -->
      <div class="toolbar-group">
        <button id="export-data">Export Data</button>
        <input
          type="file"
          id="import-file"
          accept="application/json"
          style="display: none"
        />
        <button id="import-data">Import Data</button>
      </div>

      <div class="toolbar-group">
        <button id="validate-constraints">Validate</button>
      </div>
    </div>

    <!-- MAP PANE -->
    <div id="map"></div>

    <!-- TIMELINE -->
    <div id="calendar" class="timeline"></div>
  </body>
</html>
