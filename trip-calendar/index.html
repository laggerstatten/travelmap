<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Trip Calendar Prototype</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/timeline.css" />
    <link rel="stylesheet" href="styles/week.css" />
</head>

<body>
    <div id="toolbar">
        <button id="mode-timeline">Timeline</button>
        <button id="mode-week">Week View</button>
        <button id="add-event">Add Event</button>
        <button id="sort-date">Sort by Date</button>
        <button id="insert-drives">Insert Drives</button>
        <button id="clear-auto">Clear Auto Drives</button>
    </div>

    <div id="calendar" class="timeline"></div>

    <script src="scripts/core.js"></script>
    <script src="scripts/drives.js"></script>
    <script src="scripts/timeline.js"></script>
    <script src="scripts/week.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
