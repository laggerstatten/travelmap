<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trip Calendar Prototype</title>
    <link rel="stylesheet" href="styles/mono.css" />

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <!-- External JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/search-js/v1.0.0-beta.17/web.js"></script>

    <!-- Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>

    <!-- Your scripts (all must defer) -->
    <script src="scripts/mono.js" defer></script>
    <script src="scripts/externaldata.js" defer></script>
    <script src="scripts/datetime.js" defer></script>
    <script src="scripts/creation.js" defer></script>
    <script src="scripts/cardactions.js" defer></script>
    <script src="scripts/routing.js" defer></script>
    <script src="scripts/timing.js" defer></script>

    <script>
      let segments = JSON.parse(localStorage.getItem('tripSegments')) || [];
      mapboxgl.accessToken =
        'pk.eyJ1IjoiZXJpY3NjaGFsbCIsImEiOiJjbDBsbmpvNHYwY3JhM2N0a2Ribm1rZ2k5In0.XY-ziSu8DLnv5UIstoSGRQ';
      MapboxSearchBox.accessToken = mapboxgl.accessToken;
      const TIMEZONE_TOKEN = '9QEU1A5823HR';
    </script>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        document.getElementById('mode-timeline').onclick = () =>
          renderTimeline();
        document.getElementById('init-trip').onclick = () => initTrip(segments);
        document.getElementById('add-stop').onclick = () => queueStop(segments);

        renderTimeline();
      });
    </script>
  </head>
  <body>
    <div id="toolbar">
      <button id="mode-timeline">Timeline</button>
      <button id="init-trip">Start Trip</button>
      <button id="add-stop">Add Segment</button>
    </div>

    <div id="calendar" class="timeline"></div>
  </body>
</html>
