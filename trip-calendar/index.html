        'pk.eyJ1IjoiZXJpY3NjaGFsbCIsImEiOiJjbDBsbmpvNHYwY3JhM2N0a2Ribm1rZ2k5In0.XY-ziSu8DLnv5UIstoSGRQ';
      const TIMEZONE_TOKEN = '9QEU1A5823HR';

      const SEG_KEY = 'tripSegments';

      function loadSegments() {
        return JSON.parse(localStorage.getItem(SEG_KEY)) || [];
      }

      function saveSegments(next) {
        localStorage.setItem(SEG_KEY, JSON.stringify(next));
        return next;
      }

      // Keep a single in-memory copy in sync when needed
      function syncGlobal() {
        segments = loadSegments();
        return segments;
      }

    </script>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        document.getElementById('mode-timeline').onclick = () => renderTimeline(syncGlobal());
        document.getElementById('init-trip').onclick = () => initTrip();
        document.getElementById('add-stop').onclick = () => queueStop();

        document.getElementById('clear-unlocked-times').onclick = () => {
          let segs = loadSegments();
          segs = removeSlackAndOverlap(segs);
          segs = clearTimesAndDurations(segs);
          saveSegments(segs);
          renderTimeline(syncGlobal());
        }

        document.getElementById('fill-times').onclick = () => {
          let segs = loadSegments();
          segs = removeSlackAndOverlap(segs);
          segs = annotateEmitters(segs);
          //segs = determineEmitterDirections(segs, { priority: 'forward' }); // or 'backward'
          segs = determineEmitterDirections(segs, { priority: 'backward' }); // or 'backward'
          segs = propagateTimes(segs);
          segs = computeSlackAndOverlap(segs); //test
          saveSegments(segs);
          renderTimeline(syncGlobal());
        }

        document.getElementById('clear-auto').onclick = () => {
          let segs = loadSegments();
          segs = removeSlackAndOverlap(segs);
          segs = clearAutoDrives(segs);
          saveSegments(segs);
          renderTimeline(syncGlobal());
        };

        document.getElementById('insert-drives').onclick = () => {
          let segs = loadSegments();
          segs = insertDriveSegments(segs);
          saveSegments(segs);
          renderTimeline(syncGlobal());
        };

        document.getElementById('gen-routes').onclick = async () => {
          let segs = loadSegments();
          segs = await generateRoutes(segs);
          saveSegments(segs);
          renderTimeline(syncGlobal());
        };

        document.getElementById('validate-btn').onclick = async () => {
          let segs = loadSegments();
          segs = await validateAndRepair(segs);
          saveSegments(segs);
          renderTimeline(syncGlobal());
        };

        renderTimeline(syncGlobal());
      });
    </script>
