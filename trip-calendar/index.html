<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trip Calendar Prototype</title>
    <link rel="stylesheet" href="styles/mono.css" />

    <!-- Mapbox GL + Geocoder -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <link
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.0/mapbox-gl-geocoder.css"
      rel="stylesheet"
    />

    <!-- Icons & Flatpickr -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
      rel="stylesheet"

    />

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.0/mapbox-gl-geocoder.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>


    <!-- Scripts Unlikely to Need Refactoring -->
    <script src="scripts/datetime.js" defer></script>
    <script src="scripts/externaldata.js" defer></script>
    <script src="scripts/newId.js" defer></script>

    <!-- Scripts -->
    <script src="scripts/timeline.js" defer></script>
    <script src="scripts/constraintTypes.js" defer></script>
    <script src="scripts/segmentActions.js" defer></script>
    <script src="scripts/tripInitiationSequence.js" defer></script>
    <script src="scripts/segmentEditor.js" defer></script>
    <script src="scripts/timingPropagation.js" defer></script>
    <script src="scripts/tripAddingSequence.js" defer></script>

    <script>
      //let segments = JSON.parse(localStorage.getItem('tripSegments')) || [];
      mapboxgl.accessToken =
        'pk.eyJ1IjoiZXJpY3NjaGFsbCIsImEiOiJjbDBsbmpvNHYwY3JhM2N0a2Ribm1rZ2k5In0.XY-ziSu8DLnv5UIstoSGRQ';
      const TIMEZONE_TOKEN = '9QEU1A5823HR';

      const SEG_KEY = 'tripSegments';

      const PLANNING_DIRECTION = 'forward'; // 'backward' or 'forward'

      function loadSegments() {
        return JSON.parse(localStorage.getItem(SEG_KEY)) || [];
      }

      function saveSegments(next) {
        localStorage.setItem(SEG_KEY, JSON.stringify(next));
        return next;
      }

      // Keep a single in-memory copy in sync when needed
      function syncGlobal() {
        segments = loadSegments();
        return segments;
      }

    </script>


    <script>
      window.addEventListener('DOMContentLoaded', () => {
        document.getElementById('mode-timeline').onclick = () => renderTimeline(syncGlobal());
        document.getElementById('init-trip').onclick = () => initTrip();
        document.getElementById('add-stop').onclick = () => queueStop();

        document.getElementById('clear-auto').onclick = () => {
          let segs = loadSegments();
          segs = removeSlackAndOverlap(segs);

          segs = clearAutoDrives(segs);

          saveSegments(segs);
          renderTimeline(syncGlobal());
        };

        /**
          document.getElementById('insert-drives').onclick = () => {
            let segs = loadSegments();
            segs = insertDriveSegments(segs);
            saveSegments(segs);
            renderTimeline(syncGlobal());
          };
  
          document.getElementById('gen-routes').onclick = async () => {
            let segs = loadSegments();
            segs = await generateRoutes(segs);
            saveSegments(segs);
            renderTimeline(syncGlobal());
          };
        */

        document.getElementById('validate-btn').onclick = async () => {
          let segs = loadSegments();
          
          segs = await validateAndRepair(segs); // do we need to remove slack/overlap first?

          saveSegments(segs);
          renderTimeline(syncGlobal());
        };

        document.getElementById('clear-unlocked-times').onclick = () => {
          let segs = loadSegments();
          segs = removeSlackAndOverlap(segs);

          segs = clearTimesAndDurations(segs);

          saveSegments(segs);
          renderTimeline(syncGlobal());
        }

        document.getElementById('fill-times').onclick = () => {
          let segs = loadSegments();
          segs = removeSlackAndOverlap(segs);

          segs = annotateEmitters(segs);
          segs = determineEmitterDirections(segs, { priority: PLANNING_DIRECTION });
          segs = propagateTimes(segs);
          segs = computeSlackAndOverlap(segs); //test

          saveSegments(segs);
          renderTimeline(syncGlobal());
        }


        /**
          document.getElementById('clear-slack').onclick = () => {
            let segs = loadSegments();
            segs = removeSlackAndOverlap(segs);
            saveSegments(segs);
            renderTimeline(syncGlobal());
          }
  
          document.getElementById('show-slack').onclick = () => {
            let segs = loadSegments();
            segs = removeSlackAndOverlap(segs);
            segs = computeSlackAndOverlap(segs); //test // this does not work as expected unless times are filled first -- which would make it identical to document.getElementById('fill-times').onclick
            saveSegments(segs);
            renderTimeline(syncGlobal());
          }
        */

              // === Export ===
        document.getElementById('export-data').onclick = () => {
          const data = loadSegments();
          const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'tripSegments.json';
          a.click();
          URL.revokeObjectURL(url);
        };

        // === Import ===
        document.getElementById('import-data').onclick = () => {
          document.getElementById('import-file').click();
        };

        document.getElementById('import-file').addEventListener('change', (e) => {
          const file = e.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = () => {
            try {
              const parsed = JSON.parse(reader.result);
              if (!Array.isArray(parsed)) throw new Error('File does not contain an array');
              saveSegments(parsed);
              alert('Trip data imported successfully.');
              renderTimeline(syncGlobal());
            } catch (err) {
              alert('Import failed: ' + err.message);
            }
          };
          reader.readAsText(file);
      });


        renderTimeline(syncGlobal());
      });
    </script>
  </head>
  <body>
    <div id="toolbar" class="toolbar">
      <!-- === Modes & Trip Setup === -->
      <div class="toolbar-group">
        <button id="mode-timeline">Timeline</button>
        <button id="init-trip">Start Trip</button>
        <button id="add-stop">Add Segment</button>
      </div>

      <!-- === Route Generation === -->
      <div class="toolbar-group">
        <button id="clear-auto">Clear Auto Drives</button>
        <!--<button id="insert-drives">Insert Drives</button>
        <button id="gen-routes">Generate Routes</button>-->
        <button id="validate-btn">Validate & Repair Routing</button>
      </div>


      <!-- === Time Management === -->
      <div class="toolbar-group">
        <button id="clear-unlocked-times">Clear Unlocked Times</button>
        <button id="fill-times">Fill Times</button>
      </div>

      <!-- === Slack & Overlap === -->
      <!--<div class="toolbar-group">
        <button id="clear-slack">Clear Slack</button>
        <button id="show-slack">Show Slack</button>
      </div>-->

      <!-- === Import / Export === -->
      <div class="toolbar-group">
        <button id="export-data">Export Data</button>
        <input type="file" id="import-file" accept="application/json" style="display:none;">
        <button id="import-data">Import Data</button>
      </div>

    </div>

    <div id="calendar" class="timeline"></div>
  </body>
</html>
