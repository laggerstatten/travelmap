<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Trip Calendar Prototype</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/timeline.css" />
    <link rel="stylesheet" href="styles/week.css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

    <!-- Mapbox Search Box -->
    <script src="https://api.mapbox.com/search-js/v1.0.0-beta.17/web.js"></script>
</head>

<body>
    <div id="toolbar">
        <button id="mode-timeline">Timeline</button>
        <button id="mode-week">Week View</button>
        <button id="init-trip">Start Trip</button>
        <button id="add-event">Add Event</button>
        <button id="sort-date">Sort by Date</button>
        <button id="insert-drives">Insert Drives</button>
        <button id="gen-routes">Generate Routes</button>
        <button id="clear-auto">Clear Auto Drives</button>
        <button id="clear-times">Clear Times</button>
        <button id="validate-btn">Validate & Repair</button>
        <button id="detect-overlaps">Detect Overlaps</button>
    </div>

    <div id="calendar" class="timeline"></div>

    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoiZXJpY3NjaGFsbCIsImEiOiJjbDBsbmpvNHYwY3JhM2N0a2Ribm1rZ2k5In0.XY-ziSu8DLnv5UIstoSGRQ';
        MapboxSearchBox.accessToken = mapboxgl.accessToken; // <-- this line is required
    </script>
    <script src="scripts/good/datetime.js"></script>
    <script src="scripts/good/externaldata.js"></script>
    <script src="scripts/tripInit.js"></script>

    <script src="scripts/eventcreator.js"></script>
    <script src="scripts/eventeditor.js"></script>
    <script src="scripts/routing.js"></script>
    <script src="scripts/timeline_ui.js"></script>
    <script src="scripts/timeline_card.js"></script>
    <script src="scripts/timeline_ehandling.js"></script>
    <script src="scripts/validation.js"></script>
    <script src="scripts/resolution.js"></script>
    <script src="scripts/nonpriority/week.js"></script>

    <script>
        // Public render switcher
        function render() {
            if (viewMode === 'timeline') renderTimeline();
            else renderWeek();
        }

        function save(noRender = false) {
            localStorage.setItem('tripEvents', JSON.stringify(events));
            //if (!noRender) window.TripCal.render();
            if (!noRender) render();
        }

        function newId() {
            return crypto.randomUUID ?
                crypto.randomUUID() :
                Date.now() + Math.random().toString(36).slice(2);
        }

        function getEventById(id) {
            return events.find((e) => String(e.id) === String(id));
        }

        /* ---------- State ---------- */
        let events = JSON.parse(localStorage.getItem('tripEvents')) || [];
        let viewMode = 'timeline';

        // Toolbar actions
        document.getElementById('mode-timeline').onclick = () => {
            viewMode = 'timeline';
            render();
        };

        document.getElementById('mode-week').onclick = () => {
            viewMode = 'week';
            render();
        };

        document.getElementById('init-trip').onclick = () => {
            initTrip(events, save, getRouteInfo, newId);
        };

        document.getElementById('add-event').onclick = () => {
            ensureAnchorsAndAddStop(events, save);
        };

        document.getElementById('sort-date').onclick = () => sortByDate();
        document.getElementById('insert-drives').onclick = () =>
            insertDriveSegments();
        document.getElementById('gen-routes').onclick = () => generateRoutes();
        document.getElementById('clear-auto').onclick = () => clearAutoDrives();

        document.getElementById('validate-btn').onclick = async() => {
            console.log('üîç Running validateAndRepair...');
            await validateAndRepair();
            console.log('‚úÖ Validation complete');
        };

        document.getElementById('clear-times').onclick = clearAllTimesAndFlags;

        document.getElementById('detect-overlaps').onclick = () => {
            console.log('üîç Running overlap detection manually...');
            detectOverlaps(events); // your existing function
        };

        // Initial render
        render();
    </script>
</body>

</html>
