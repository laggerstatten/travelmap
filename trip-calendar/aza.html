    <script>
      let segments = [];
      let tripMap = null;
      let mapReady = false;
      let pendingSegments = null;

      mapboxgl.accessToken =
        'pk.eyJ1IjoiZXJpY3NjaGFsbCIsImEiOiJjbDBsbmpvNHYwY3JhM2N0a2Ribm1rZ2k5In0.XY-ziSu8DLnv5UIstoSGRQ';
      const TIMEZONE_TOKEN = '9QEU1A5823HR';

      const SEG_KEY = 'tripSegments';

      let PIPELINELEVEL = 'conflict';
      const PLANNING_DIRECTION = 'forward'; // 'backward' or 'forward'

      function loadSegments() {
        return JSON.parse(localStorage.getItem(SEG_KEY)) || [];
      }

      function saveSegments(next) {
        localStorage.setItem(SEG_KEY, JSON.stringify(next));
        return next;
      }

      // Keep a single in-memory copy in sync when needed
      function syncGlobal() {
        segments = loadSegments();
        return segments;
      }
    </script>

    <script defer>
      window.addEventListener('DOMContentLoaded', () => {
        // --- TOOLBAR HOOKS ---
        document.getElementById('mode-timeline').onclick = () =>
          renderTimeline(syncGlobal());
        document.getElementById('init-trip').onclick = () => initTrip();
        document.getElementById('add-stop').onclick = () => queueStop();

        document.getElementById('clear-auto').onclick = () => {
          let segs = loadSegments();
          segs = removeSlackAndOverlap(segs);

          segs = clearAutoDrives(segs);
          PIPELINELEVEL = '';
          saveSegments(segs);
          renderTimeline(syncGlobal());
          renderMap(syncGlobal());
        };

        document.getElementById('validate-btn').onclick = async () => {
          let segs = loadSegments();

          segs = await validateAndRepair(segs); // do we need to remove slack/overlap first?
          PIPELINELEVEL = 'routing';
          saveSegments(segs);
          renderTimeline(syncGlobal());
          renderMap(syncGlobal());
        };

        document.getElementById('clear-unlocked-times').onclick = () => {
          let segs = loadSegments();
          segs = removeSlackAndOverlap(segs);

          segs = clearTimesAndDurations(segs);
          if (PIPELINELEVEL === '') {
            PIPELINELEVEL = '';
          } else {
            PIPELINELEVEL = 'routing';
          }
          saveSegments(segs);
          renderTimeline(syncGlobal());
          renderMap(syncGlobal());
        };

        document.getElementById('fill-times').onclick = async () => {
          let segs = loadSegments();
          segs = removeSlackAndOverlap(segs);
          segs = await validateAndRepair(segs); // test
          //segs = annotateEmitters(segs);
          segs = determineEmitterDirections(segs, {
            priority: PLANNING_DIRECTION
          });
          console.log(segs);
          segs = propagateTimes(segs);
          segs = computeSlackAndOverlap(segs);
          PIPELINELEVEL = 'timing';
          saveSegments(segs);
          renderTimeline(syncGlobal());
          renderMap(syncGlobal());
        };

        /**
          document.getElementById('clear-slack').onclick = () => {
            let segs = loadSegments();
            segs = removeSlackAndOverlap(segs);
            saveSegments(segs);
            renderTimeline(syncGlobal());
          }
  
          document.getElementById('show-slack').onclick = () => {
            let segs = loadSegments();
            segs = removeSlackAndOverlap(segs);
            segs = computeSlackAndOverlap(segs); //test // this does not work as expected unless times are filled first -- which would make it identical to document.getElementById('fill-times').onclick
            saveSegments(segs);
            renderTimeline(syncGlobal());
          }
        */

        document.getElementById('validate-constraints').onclick = () => {
          let segs = loadSegments();
          validateTrip(segs);
          console.log('VALIDATION RESULTS:', validateTrip(segs));
        };

        // === Export ===
        document.getElementById('export-data').onclick = () => {
          const data = loadSegments();
          const blob = new Blob([JSON.stringify(data, null, 2)], {
            type: 'application/json'
          });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'tripSegments.json';
          a.click();
          URL.revokeObjectURL(url);
        };

        // === Import ===
        document.getElementById('import-data').onclick = () => {
          document.getElementById('import-file').click();
        };

        document
          .getElementById('import-file')
          .addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = () => {
              try {
                const parsed = JSON.parse(reader.result);
                if (!Array.isArray(parsed))
                  throw new Error('File does not contain an array');
                saveSegments(parsed);
                alert('Trip data imported successfully.');
                renderTimeline(syncGlobal());
                renderMap(syncGlobal());
              } catch (err) {
                alert('Import failed: ' + err.message);
              }
            };
            reader.readAsText(file);
          });

        initMap();

        const segs = syncGlobal();
        renderTimeline(segs);
        renderMap(segs);
        //renderPOITable(segs);
      });
    </script>

    <script>
      var currentUser = null;
      var USER_ID = null;

      // --- Supabase setup ---
      const supabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );

      const loginBtn = document.getElementById('login');
      const logoutBtn = document.getElementById('logout');
      const statusEl = document.getElementById('auth-status');

      loginBtn.addEventListener('click', async () => {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: 'github',
          options: {
            redirectTo: window.location.href,
            auth_params: {
              prompt: 'select_account'
            }
          }
        });
        if (error) console.error('Login error:', error);
      });

      logoutBtn.addEventListener('click', async function () {
        await supabase.auth.signOut();
      });

      supabase.auth.onAuthStateChange(function (event, session) {
        if (
          (event === 'INITIAL_SESSION' || event === 'SIGNED_IN') &&
          window.location.hash.includes('access_token')
        ) {
          const baseUrl = window.location.href.split('#')[0];
          window.history.replaceState({}, document.title, baseUrl);
        }

        if (session && session.user) {
          currentUser = session.user;
          USER_ID = currentUser.id;
          console.log('Logged in as:', USER_ID);
          if (typeof loadVisited === 'function') {
            loadVisited();
          }
        } else {
          currentUser = null;
          USER_ID = null;
          if (typeof visitedAZAs !== 'undefined') {
            visitedAZAs = new Set();
          }
        }

        const loggedIn = currentUser !== null;
        loginBtn.style.display = loggedIn ? 'none' : 'inline-block';
        logoutBtn.style.display = loggedIn ? 'inline-block' : 'none';
        statusEl.textContent = loggedIn
          ? 'Logged in as ' + currentUser.user_metadata.user_name
          : 'Not logged in';
      });

      // --- Map + search setup ---
      mapboxgl.accessToken = MAPBOX_TOKEN;
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/ericschall/clvvt5o32098a01nucx668i03',
        center: [-103.59, 40.67],
        zoom: 3
      });

      const searchBox = new MapboxSearchBox();
      searchBox.accessToken = mapboxgl.accessToken;

      searchBox.options = {
        language: 'en',
        country: 'us',
        types: ['place', 'region'],
        proximity: [-98.5, 39.5],
        limit: 5
      };

      document.getElementById('search-box').appendChild(searchBox);

      let marker = null;
      let popup = null;
      let originLng = null;
      let originLat = null;
      const routeLayerId = 'route-line';
      let visitedAZAs = new Set();

      const resultPanel = document.getElementById('result-panel');
      const resultToggle = document.getElementById('result-toggle');

      resultToggle.addEventListener('click', function () {
        const isOpen = resultPanel.classList.contains('open');
        if (isOpen) {
          resultPanel.classList.remove('open');
          resultToggle.textContent = '▲ Show Results';
        } else {
          resultPanel.classList.add('open');
          resultToggle.textContent = '▼ Hide Results';
        }
      });

      function openDrawer() {
        const isOpen = resultPanel.classList.contains('open');
        if (!isOpen) {
          resultPanel.classList.add('open');
          resultToggle.textContent = '▼ Hide Results';
        }
      }

      function closeDrawer() {
        const isOpen = resultPanel.classList.contains('open');
        if (isOpen) {
          resultPanel.classList.remove('open');
          resultToggle.textContent = '▲ Show Results';
        }
      }

      // --- Search handler ---
      let lastSearchCoords = null;

      searchBox.addEventListener('retrieve', async function (e) {
        let feature = null;
        if (
          e &&
          e.detail &&
          e.detail.features &&
          e.detail.features.length > 0
        ) {
          feature = e.detail.features[0];
        }
        if (!feature) {
          console.warn('No valid location selected');
          return;
        }

        const [lng, lat] = feature.geometry.coordinates;
        const rounded = [Number(lng.toFixed(4)), Number(lat.toFixed(4))];

        if (
          lastSearchCoords &&
          rounded[0] === lastSearchCoords[0] &&
          rounded[1] === lastSearchCoords[1]
        ) {
          console.log('Ignoring duplicate searchBox retrieve event');
          return;
        }

        lastSearchCoords = rounded;

        console.log(`Selected: ${feature.properties?.name} → ${lat}, ${lng}`);
        originLng = lng;
        originLat = lat;

        if (marker) {
          marker.remove();
        }
        const newMarker = new mapboxgl.Marker({
          color: '#FF5E00'
        });
        newMarker.setLngLat([lng, lat]);
        newMarker.addTo(map);
        marker = newMarker;

        map.flyTo({
          center: [lng, lat],
          zoom: 8
        });

        const info = await identifyLocation(lng, lat);
        console.log('Location info:', info);

        buildUAPopup(info, lng, lat);

        await loadVisited();
        await fetchAZA(lat, lng);
      });

      async function identifyLocation(lng, lat) {
        // --- IDENTIFY LOCATION ---

        try {
          const res = await fetch(SUPABASE_IDENTIFY_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              lng,
              lat
            })
          });
          const info = await res.json();
          return info;
        } catch (err) {
          console.error('Identify call failed:', err);
          return null;
        }
      }
    </script>
