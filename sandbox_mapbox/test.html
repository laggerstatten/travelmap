<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Custom Basemap</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      mapboxgl.accessToken = MAPBOX_TOKEN;

      var map = new mapboxgl.Map({
        container: 'map',
        style: {
          version: 8,
          name: 'Custom Basemap',
          sources: {
            basemap: {
              type: 'vector',
              tiles: [
                'https://tiles.arcgis.com/tiles/P3ePLMYs2RVChkJx/arcgis/rest/services/World_Basemap_v2/VectorTileServer/tile/{z}/{y}/{x}.pbf'
              ],
              minzoom: 0,
              maxzoom: 16
            }
          },
          layers: [
            {
              id: 'background',
              type: 'background',
              paint: {
                'background-color': '#f8f4f0'
              }
            },
            {
              id: 'land',
              type: 'fill',
              source: 'basemap',
              'source-layer': 'World_Basemap_v2',
              paint: {
                'fill-color': '#cfdac8'
              }
            },
            {
              id: 'water',
              type: 'fill',
              source: 'basemap',
              'source-layer': 'World_Basemap_v2',
              paint: {
                'fill-color': '#a5bdc3'
              }
            }
          ]
        },
        center: [0, 0], // Initial center longitude and latitude
        zoom: 1 // Initial zoom level
      });
    </script>
  </body>
</html>
